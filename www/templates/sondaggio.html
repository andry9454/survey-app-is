
<ion-view view-title= "Sondaggio">
  <ion-content>
    <form>

        <!--  ng-model="item.winner" ng-change="checkChanged(item,domanda,risposta)" ng-disabled="check==domanda.data.type.max_answer && !item.winner" -->
        
        <ion-item ng-repeat="domanda in multiple">
            <h2>{{domanda.data.domanda}}</h2>
            <ion-label class="check" ng-repeat="risposta in domanda.data.opzioni">
                <ion-checkbox class="check" ng-model="item.winner" ng-change="addRisposta(domanda,risposta,item, {{false}})" color="green">{{risposta}}</ion-checkbox>
            </ion-label>
        </ion-item>
        
        <ion-item ng-repeat="domanda in radio">
            <h2>{{domanda.data.domanda}}</h2>
            <ion-label class="radio" name="{{domanda.id}}" ng-repeat="risposta in domanda.data.opzioni">
                <ion-radio class="radio" name="{{domanda.id}}" value="Uncheck" ng-model="item.winner" ng-change="addRisposta(domanda,risposta,item, {{true}})" color="green">{{risposta}}</ion-radio>
            </ion-label>
        </ion-item>


        <ion-item ng-repeat="domanda in aperte">
            <ion-label>
                <h2>{{domanda.data.domanda}}</h2>
            </ion-label>
            <input type="text" ng-model="datiRisposte[domanda.id]">
        </ion-item>

        <div class="divBottone">
            <button class="button button-block button-positive bottone" ng-click="clickSubmit()" >Submit</button>
        </div>
    </form>
  </ion-content>
</ion-view>
