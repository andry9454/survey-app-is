
<ion-view view-title= "Sondaggio">
  <ion-content>
    <form>

        <ion-item ng-repeat="domanda in multiple">
            <h2>{{domanda.data.question}}</h2>
            <ion-label class="check" ng-repeat="risposta in domanda.data.options">
                <ion-checkbox class="check" ng-click="addRisposta(risposta,domanda)" ng-disabled="shouldDisable(domanda)" color="green">{{risposta}}</ion-checkbox>
            </ion-label>
        </ion-item>


        <ion-item ng-repeat="domanda in aperte">
            <ion-label>
                <h2>{{domanda.data.question}}</h2>
            </ion-label>
            <input type="text" ng-model="datiRisposte[domanda.id]">
        </ion-item>

        <div class="divBottone">
            <button class="button button-block button-positive bottone" ng-click="clickSubmit()" >Submit</button>
        </div>
    </form>
  </ion-content>
</ion-view>
