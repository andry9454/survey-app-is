<ion-view view-title="Registrazione">
  <ion-header-bar>
    <h1 class="title">Registrazione</h1>
  </ion-header-bar>
  <ion-content>
    <form name="myForm">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="registerData.email" ng-minlenght="5">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerData.password" ng-minlenght="6">
        </label>
        <label class="item item-input">
          <span class="input-label">Conferma password</span>
          <input type="password" class="confermapwd" ng-model="registerData.password_confirmation" ng-minlenght="6">
        </label>
      </div>

        <div class="padding">
            <p ng-show="myForm.registerData.username.$error.required">* Username is required</p>
            <p ng-show="myForm.registerData.username.$error.minlength">* Username must be longer than 5 characters</p>
            <p ng-show="myForm.registerData.password.$error.required">* Password is required</p>
            <p ng-show="myForm.registerData.password.$error.minlength">* Password must be longer than 6 characters</p>
        </div>

        <div class="padding">
            <div class="divBottone" style="padding-bottom: 0px;">
                <button class="button bottone button-block button-positive" ng-click="register()">Registrati</button>
                <button class="button bottone button-block button-positive" ng-click="backToLogin()">Back</button>
            </div>
        </div>
    </form>
  </ion-content>
</ion-view>
