
<ion-view view-title= "Sondaggio">
  <ion-nav-buttons side="left">
      <button class="button button-icon" ng-click="backToRiepilogo()">Back</button>
  </ion-nav-buttons>
  <ion-content>
    <form>
      <ion-item class="box" ng-repeat="x in arrayDomandeAperteRoot track by $index">
          <ion-item>
              <h2>{{x.domanda}}</h2>
              <span>{{x.risposte}}</span>
          </ion-item>
      </ion-item>
        <ion-item ng-repeat='data in arrayJsonDomandeRisposte'>
              <ion-item class="risposta" ng-repeat='risposta in data.risposte track by $index'>
                    <h2>{{data.domanda}}</h2>
                    <span>{{risposta}}</span>
              </ion-item>
        </ion-item>

    </form>
  </ion-content>
</ion-view>
