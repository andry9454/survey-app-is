<ion-view view-title="Scegli un sondaggio">
	<ion-content>
      <ion-item class="reset" ng-repeat="sondaggio in sondaggiShow" href="#/app/sondaggi/{{sondaggio.id}}" ng-click="getSondaggioID({{sondaggio.id}})">
        <div class="card carta">
		  <div class="item item-text-wrap titoloCarta">
		    {{sondaggio.title}}
		  </div>
		</div>
      </ion-item>
    </ion-content>
</ion-view>
