
<ion-view view-title= "Sondaggio">
    <ion-nav-buttons side="left">
      <button class="button button-icon" ng-click="backToRiepilogo()">Back</button>
  </ion-nav-buttons>

  <ion-content>
    <form>

        <!--  ng-model="item.winner" ng-change="checkChanged(item,domanda,risposta)" ng-disabled="check==domanda.data.type.max_answer && !item.winner" -->

        <ion-item ng-repeat="domanda in multiple">
            <ion-item>
              <h2>{{domanda.data.domanda}}</h2>
            </ion-item>
            <ion-item>
                <ion-item class="box2 check" ng-repeat="risposta in domanda.data.opzioni">
                    <ion-checkbox class="check" ng-model="item.winner" ng-change="addRisposta(domanda,risposta,item, {{false}})" color="green">{{risposta}}</ion-checkbox>
                </ion-item>
            </ion-item>
        </ion-item>

        <ion-item ng-repeat="domanda in radio">
            <ion-item>
                <h2>{{domanda.data.domanda}}</h2>
            </ion-item>
            <ion-item>
                <ion-item class="box2 check radio" name="{{domanda.id}}" ng-repeat="risposta in domanda.data.opzioni">
                    <ion-radio class="check radio" name="{{domanda.id}}" value="Uncheck" ng-model="item.winner" ng-change="addRisposta(domanda,risposta,item, {{true}})" color="green">{{risposta}}</ion-radio>
                </ion-item>
            </ion-item>
        </ion-item>


        <ion-item ng-repeat="domanda in aperte">
            <ion-item>
                <h2>{{domanda.data.domanda}}</h2>
            </ion-item>
            <ion-item>
              <input style="width: 100%;" type="text" ng-model="datiRisposte[domanda.id]">
            </ion-item>
        </ion-item>

        <div class="divBottone">
            <button class="button button-block button-positive bottone" ng-click="clickSubmit()" >Submit</button>
        </div>
    </form>
  </ion-content>
</ion-view>
